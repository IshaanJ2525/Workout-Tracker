<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/icon.png" />
  <title>Gym Tracker</title>
</head>
<body>
  <div id="login-screen">
    <h2>Login</h2>
    <div class="login-form">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
    </div>
  </div>

  <div id="app" style="display:none;">
    <h2 id="welcome-user"></h2>
    <div class="split-buttons">
      <button onclick="toggleSplit('Chest')">Chest</button>
      <button onclick="toggleSplit('Back')">Back</button>
      <button onclick="toggleSplit('Legs')">Legs</button>
      <button onclick="toggleSplit('Shoulder')">Shoulder</button>
      <button onclick="toggleSplit('Triceps')">Triceps</button>
      <button onclick="toggleSplit('Biceps')">Biceps</button>
    </div>
    <input type="text" id="machine" placeholder="Enter machine name" />
    <button onclick="saveWorkout()">Save</button>
    <h3>Today's History</h3>
    <div id="history-list"></div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
