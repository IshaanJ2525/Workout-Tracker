<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script defer src="app.js"></script>
</head>
<body>
  <div class="login-container" id="loginScreen">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="main-app hidden" id="appScreen">
    <h2 id="welcomeText"></h2>
    <button onclick="logout()">Logout</button>

    <label for="splitSelect">Select Workout Split:</label>
    <select id="splitSelect" multiple>
      <option>Chest</option>
      <option>Back</option>
      <option>Bicep</option>
      <option>Tricep</option>
      <option>Shoulder</option>
      <option>Legs</option>
    </select>

    <div id="entryForm">
      <input placeholder="Machine Name" id="machine" />
      <input type="number" placeholder="Weight" id="weight" />
      <input type="number" placeholder="Reps" id="reps" />
      <button onclick="addSet()">Add Set</button>
    </div>

    <div id="setsList"></div>
    <button onclick="saveWorkout()">Save Workout</button>

    <h3>Workout Calendar</h3>
    <input type="date" id="calendar" onchange="loadWorkout()" />
    <div id="calendarView"></div>
  </div>
</body>
</html>
