<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .box {
      background: #1f1f1f;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      max-width: 400px;
      width: 100%;
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    h1, h2 {
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .split-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- LOGIN VIEW -->
  <div id="login-screen" class="centered">
    <div class="box">
      <h1>üèãÔ∏è Login</h1>
      <input id="username" type="text" placeholder="Username" required />
      <input id="password" type="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <p id="login-error" style="color:red; text-align:center;"></p>
    </div>
  </div>

  <!-- MAIN APP VIEW -->
  <div id="app-screen" class="hidden centered">
    <div class="box">
      <h2 id="greeting">Welcome</h2>

      <div class="split-section">
        <label for="split-select">Select Split:</label>
        <select id="split-select" onchange="showMachines()">
          <option value="">-- Choose --</option>
          <option value="shoulder">Shoulder</option>
          <option value="tricep">Tricep</option>
          <option value="back">Back</option>
          <option value="bicep">Bicep</option>
          <option value="legs">Legs</option>
          <option value="chest">Chest</option>
        </select>
      </div>

      <div id="machines-list"></div>
    </div>
  </div>

  <script>
    const users = {
      Ishaan: "Ishaan",
      Aditya: "Aditya",
      Shaunak: "Shaunak"
    };

    const machines = {
      shoulder: ["Shoulder Press", "Lateral Raise", "Front Raise"],
      tricep: ["Tricep Pushdown", "Dips", "Overhead Extension"],
      back: ["Lat Pulldown", "Seated Row", "Deadlift"],
      bicep: ["Barbell Curl", "Hammer Curl", "Preacher Curl"],
      legs: ["Leg Press", "Squats", "Leg Curl"],
      chest: ["Bench Press", "Incline Press", "Chest Fly"]
    };

    function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (users[u] === p) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app-screen').classList.remove('hidden');
        document.getElementById('greeting').textContent = `Welcome, ${u}`;
        localStorage.setItem('currentUser', u);
      } else {
        document.getElementById('login-error').textContent = "Invalid login";
      }
    }

    function showMachines() {
      const split = document.getElementById("split-select").value;
      const container = document.getElementById("machines-list");
      container.innerHTML = "";

      if (machines[split]) {
        machines[split].forEach(machine => {
          const div = document.createElement("div");
          div.textContent = machine;
          container.appendChild(div);
        });
      }
    }

    // Auto-login if already logged in before
    const storedUser = localStorage.getItem("currentUser");
    if (storedUser && users[storedUser]) {
      document.getElementById("login-screen").classList.add("hidden");
      document.getElementById("app-screen").classList.remove("hidden");
      document.getElementById("greeting").textContent = `Welcome, ${storedUser}`;
    }
  </script>
</body>
</html>
