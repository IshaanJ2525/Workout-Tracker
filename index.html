<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css" />
  <style>
    body {
      background-color: #101010;
      color: #f0f0f0;
    }
    main {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
    }
    .workout-entry {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e1e1e;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #282828;
    }
  </style>
</head>
<body>
<main>
  <h2>Welcome, Ishaan</h2>

  <button id="logout">Logout</button>

  <h4>Workout Split:</h4>
  <select id="muscleGroups" multiple>
    <option>Chest</option><option>Back</option><option>Bicep</option><option>Tricep</option>
    <option>Shoulder</option><option>Legs</option><option>Abs</option><option>Cardio</option>
  </select>

  <input type="text" id="machine" placeholder="Machine Name">
  <input type="number" id="weight" placeholder="Weight (kg)">
  <input type="number" id="reps" placeholder="Reps">
  <button id="addSet">Add Set</button>

  <h4>Today's Workout</h4>
  <div id="summary"></div>

  <h4>Workout Calendar</h4>
  <input type="date" id="workoutDate" value="">
  <div id="daySummary"></div>
</main>

<script>
  let sets = [];

  function renderSummary() {
    const grouped = {};
    sets.forEach(({ muscle, machine, weight, reps }) => {
      const key = `${muscle}|${machine}`;
      if (!grouped[key]) grouped[key] = [];
      grouped[key].push({ weight, reps });
    });

    let html = '<table><thead><tr><th>Muscle</th><th>Machine</th><th>Sets</th></tr></thead><tbody>';
    for (const key in grouped) {
      const [muscle, machine] = key.split('|');
      const setsList = grouped[key].map((s, i) => `Set ${i + 1}: ${s.weight}kg x ${s.reps} reps`).join('<br>');
      html += `<tr><td>${muscle}</td><td>${machine}</td><td>${setsList}</td></tr>`;
    }
    html += '</tbody></table>';
    document.getElementById('summary').innerHTML = html;
  }

  document.getElementById('addSet').addEventListener('click', () => {
    const muscles = Array.from(document.getElementById('muscleGroups').selectedOptions).map(o => o.value);
    const machine = document.getElementById('machine').value;
    const weight = parseInt(document.getElementById('weight').value);
    const reps = parseInt(document.getElementById('reps').value);

    if (!muscles.length || !machine || isNaN(weight) || isNaN(reps)) return alert('Fill all fields');

    muscles.forEach(muscle => {
      sets.push({ muscle, machine, weight, reps });
    });

    renderSummary();
    document.getElementById('machine').value = '';
    document.getElementById('weight').value = '';
    document.getElementById('reps').value = '';
  });

  document.getElementById('workoutDate').valueAsDate = new Date();
</script>
</body>
</html>
